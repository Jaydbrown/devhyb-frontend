<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevHub | Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="top-0 left-0 z-50 fixed bg-white shadow-md w-full">
    <div class="flex justify-between items-center mx-auto px-4 py-4 max-w-7xl">
      <h1 class="font-bold text-indigo-600 text-2xl">DevHub</h1>
      <div>
        <a href="dashboard.html" class="mx-3 font-semibold text-indigo-600">Dashboard</a>
        <a href="developers.html" class="mx-3 text-gray-700 hover:text-indigo-600">Developers</a>
        <a href="jobs.html" class="mx-3 text-gray-700 hover:text-indigo-600">Jobs</a>
        <a href="profile.html" class="mx-3 text-gray-700 hover:text-indigo-600">Profile</a>
        <a href="index.html" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded text-white">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Dashboard Container -->
  <div class="mx-auto px-4 pt-24 max-w-7xl">

    <!-- Top Stats -->
    <div class="gap-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 mb-8">
      <div class="bg-white shadow-md p-6 rounded-xl text-center">
        <h2 class="text-gray-500 text-lg">Total Developers</h2>
        <p id="totalDevelopers" class="font-bold text-indigo-600 text-3xl">0</p>
      </div>
      <div class="bg-white shadow-md p-6 rounded-xl text-center">
        <h2 class="text-gray-500 text-lg">Total Jobs</h2>
        <p id="totalJobs" class="font-bold text-indigo-600 text-3xl">0</p>
      </div>
      <div class="bg-white shadow-md p-6 rounded-xl text-center">
        <h2 class="text-gray-500 text-lg">Pending Requests</h2>
        <p id="pendingRequests" class="font-bold text-indigo-600 text-3xl">0</p>
      </div>
      <div class="bg-white shadow-md p-6 rounded-xl text-center">
        <h2 class="text-gray-500 text-lg">Completed Jobs</h2>
        <p id="completedJobs" class="font-bold text-indigo-600 text-3xl">0</p>
      </div>
    </div>

    <!-- Recent Jobs & Hire Requests -->
    <div class="gap-6 grid grid-cols-1 lg:grid-cols-2 mb-8">
      
      <!-- Recent Jobs -->
      <div class="bg-white shadow-md p-6 rounded-xl">
        <h2 class="mb-4 font-semibold text-gray-700 text-xl">Recent Jobs</h2>
        <ul id="recentJobs" class="space-y-3"></ul>
        <a href="jobs.html" class="inline-block bg-indigo-600 hover:bg-indigo-700 mt-4 px-5 py-2 rounded-lg text-white">View All Jobs</a>
      </div>

      <!-- Recent Hire Requests -->
      <div class="bg-white shadow-md p-6 rounded-xl">
        <h2 class="mb-4 font-semibold text-gray-700 text-xl">Recent Hire Requests</h2>
        <ul id="recentHires" class="space-y-3"></ul>
        <a href="developers.html" class="inline-block bg-indigo-600 hover:bg-indigo-700 mt-4 px-5 py-2 rounded-lg text-white">View All Developers</a>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="bg-white shadow-md p-6 rounded-xl text-center">
      <h2 class="mb-4 font-semibold text-gray-700 text-xl">Quick Actions</h2>
      <div class="flex flex-wrap justify-center gap-4">
        <a href="developers.html" class="bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded-lg text-white">Find Developers</a>
        <a href="jobs.html" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-lg text-white">Post a Job</a>
        <a href="profile.html" class="bg-yellow-500 hover:bg-yellow-600 px-6 py-3 rounded-lg text-white">Update Profile</a>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="../js/dashboard.js"></script>
</body>
</html>
