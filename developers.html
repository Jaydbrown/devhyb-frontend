<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevHub | Find Developers</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="top-0 left-0 z-50 fixed bg-white shadow-md w-full">
    <div class="flex justify-between items-center mx-auto px-4 py-4 max-w-7xl">
      <h1 class="font-bold text-indigo-600 text-2xl">DevHub</h1>
      <div>
        <a href="dashboard.html" class="mx-3 text-gray-700 hover:text-indigo-600">Dashboard</a>
        <a href="jobs.html" class="mx-3 text-gray-700 hover:text-indigo-600">Jobs</a>
        <a href="developers.html" class="mx-3 font-semibold text-indigo-600">Developers</a>
        <a href="profile.html" class="mx-3 text-gray-700 hover:text-indigo-600">Profile</a>
        <a href="index.html" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded text-white">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Page Container -->
  <div class="mx-auto px-4 pt-24 max-w-7xl">
    <h2 class="mb-6 font-bold text-gray-800 text-3xl">Find Developers</h2>

    <!-- Search Bar -->
    <div class="mb-6">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by expertise (e.g., React, Node.js, Python)"
        class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full"
      />
    </div>

    <!-- Developers List -->
    <div id="developersList" class="gap-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3"></div>
  </div>

  <script src="../js/developers.js"></script>
</body>
</html>
