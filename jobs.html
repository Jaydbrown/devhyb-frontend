<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevHub | Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="top-0 left-0 z-50 fixed bg-white shadow-md w-full">
    <div class="flex justify-between items-center mx-auto px-4 py-4 max-w-7xl">
      <h1 class="font-bold text-indigo-600 text-2xl">DevHub</h1>
      <div>
        <a href="dashboard.html" class="mx-3 text-gray-700 hover:text-indigo-600">Dashboard</a>
        <a href="jobs.html" class="mx-3 font-semibold text-indigo-600">Jobs</a>
        <a href="developers.html" class="mx-3 text-gray-700 hover:text-indigo-600">Developers</a>
        <a href="profile.html" class="mx-3 text-gray-700 hover:text-indigo-600">Profile</a>
        <a href="index.html" class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded text-white">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Page Container -->
  <div class="space-y-8 mx-auto px-4 pt-24 max-w-6xl">

    <!-- Job Posting Form -->
    <div class="bg-white shadow-md p-6 border border-gray-200 rounded-xl">
      <h2 class="mb-4 font-bold text-gray-800 text-2xl">Post a New Job</h2>
      <form id="jobForm" class="space-y-4">
        <div class="gap-4 grid grid-cols-1 md:grid-cols-2">
          <div>
            <label class="block font-medium text-gray-700">Job Title</label>
            <input type="text" id="title" required class="px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300 w-full" />
          </div>
          <div>
            <label class="block font-medium text-gray-700">Budget ($)</label>
            <input type="number" id="budget" required class="px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300 w-full" />
          </div>
        </div>
        <div>
          <label class="block font-medium text-gray-700">Description</label>
          <textarea id="description" required class="px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300 w-full" rows="3"></textarea>
        </div>
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 shadow-md px-6 py-2 rounded-lg text-white transition">Post Job</button>
      </form>
    </div>

    <!-- Jobs List -->
    <div class="bg-white shadow-md p-6 border border-gray-200 rounded-xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="font-bold text-gray-800 text-2xl">Available Jobs</h2>
        <button onclick="fetchJobs()" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg text-gray-700 transition">ðŸ”„ Refresh</button>
      </div>
      
      <!-- Jobs Container -->
      <div id="jobsList" class="space-y-4">
        <!-- Jobs will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <!-- Success & Error Messages -->
  <div id="messageBox" class="hidden right-6 bottom-6 fixed shadow-lg px-6 py-3 rounded-lg"></div>

  <!-- JS -->
  <script src="jobs.js"></script>
</body>
</html>
